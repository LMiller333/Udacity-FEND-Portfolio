<!doctype html>

<html lang="en">

<head>

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lindsay Miller Portfolio</title>
    <meta name="description" content="Lindsay Miller Portfolio">
    <meta name="author" content="Lindsay Miller">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>

<body>
    
    <div class="grid-container">
        
        <!-- Header -->
        <header class="grid-item">
            <img id="logo" src="img/udacity.svg" alt="Udacity Logo">
            <h1 class="text-right">Lindsay Miller</h1>
            <p class="text-right">Full Stack UX'er</p>
        </header>
        
        <!-- Banner -->
        <section id="banner-image" class="grid-item">
            <h2 class="sr-only">Banner Image of Wireframe Sketches</h2>
        </section>
    
        <!-- Color Palette -->
        <section id="color-palette" class="grid-item">
            <h2 class="sr-only">Color Palette</h2>
            <div class="flex-container">    
                <div class="flex-box"> 
                    <div class="swatch swatch-1"></div>
                    <h2 class="hex-color text-right">#3899c5</h2>
                </div>
                <div class="flex-box"> 
                    <div class="swatch swatch-2"></div>
                    <h2 class="hex-color text-right">#493942</h2>
                </div>
                <div class="flex-box"> 
                    <div class="swatch swatch-3"></div>
                    <h2 class="hex-color text-right">#de917b</h2>
                </div>
            </div>
        </section>
    
        <!-- Featured Work-->
        <section id="featured-work" class="grid-item">
            <h2>Featured Work</h2>
            <div class="flex-container">
                    <div class="flex-box">
                        <img class="work-image" src="img/souptonuts.png" alt="screenshot of soup to nuts website">
                        <div class="work-text">
                            <h3>Soup to Nuts</h3>
                            <a href="https://lmiller333.github.io/soup-to-nuts/index.html">View on Github</a>
                        </div>  
                    </div>
                    <div class="flex-box">
                        <img class="work-image" src="img/chamisa.png" alt="screenshot of chamisa website">
                        <div class="work-text">
                            <h3>Chamisa MacKenzie</h3>
                            <a href="https://lmiller333.github.io/chamisa/index.html">View on Github</a>
                        </div>  
                    </div>
                    
                    <div class="flex-box">
                        <img class="work-image" src="img/pixelart.png" alt="screenshot of pixel art maker tool">
                        <div class="work-text">
                            <h3>Pixel Art Maker</h3>
                            <a href="https://lmiller333.github.io/pixel-art-project/index.html">View on Github</a>
                        </div>  
                    </div>
            </div>
        </section>

    </div>
    


    <!-- Scripts -->
    <script src="js/scripts.js"></script>

</body>

</html>
